<div class ='container'>
<h1>My Movie Favourites</h1>
</div>
<div *ngFor="let movie of movies" class='container bg-secondary text-white pt-3 pb-3 mb-1'>
    <div class="row align-items">
        <div class="col-sm-6">
          {{movie.title}}
        </div>
        <div class="col-sm-4">
            {{movie.director}}
        </div>
        <div class="col-sm-2">
            {{movie.year}}
        </div>
    </div>
